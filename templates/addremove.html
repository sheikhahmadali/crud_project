{% extends 'base.html'%}
{% block content%}

<div class="row">
    <div class="col-sm-4">
        <h4 class="text-center alert alert-info">Add New Student</h4>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="text-center btn btn-info ">Submit</button>
        </form>
    </div>
    <div class="offset-sm-1 col-sm-7 ">
        <h4 class="text-center alert alert-info">Student Information</h4>
        <div class="table-responsive"><table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Father Name</th>
                <th scope="col">Class</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for stu in data %}
            <tr>
                <th scope="row">{{stu.id}}</th>
                <td>{{stu.name}}</td>
                <td>{{stu.f_name}}</td>
                <td>{{stu.sclass}}</td>
                <td>
                    <a type="submit" href="{% url 'update' stu.id %}" class="btn btn-info">Edit</a>
                    <form method="post" class="d-inline" action="{% url 'delete' stu.id %}">{% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger"></form>
                </td>
            </tr>
            </tbody>
            {%endfor%}
        </table>
        </div>
    </div>
</div>
{% endblock content%}
